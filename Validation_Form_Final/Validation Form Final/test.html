        <section>
            <h2>inscription sur Clube solicod</h2>
            <form id="form" action="main.html">
                <div class="inp">
                    <label>Name</label><br>
                    <input placeholder="Enter your Name" id="name"><br>
                    <p id="result-name"></p>
                    <label>Prénom</label><br>
                    <input placeholder="Enter your Prénom" id="Prénom"><br>
                    <p id="result-Prénom"></p>
                    <label id="email">Email</label><br>
                    <input placeholder="Enter your Email" id="Email"><br>
                    <p id="result-Email"></p>
                    <label>phone number</label><br>
                    <input placeholder="Enter a phone number" id="phone-number">
                    <p id="result-phone"></p>
                </div>
                <div id="genre">
                    <h3>Genre</h3>
                    <input type="radio" name="gen">
                    <label>Féminin</label><br>
                    <input type="radio" name="gen">
                    <label>Masculin</label>
                    <div id="resultGenre"></div>
                    <p id="re"></p>
                </div>
                <div>
                    <h3>Groupe</h3>
                    <input type="checkbox" class="Groupe" onclick="return chkGroupe()">
                    <label>DW101</label><br>
                    <input type="checkbox" class="Groupe" onclick="return chkGroupe()">
                    <label>DW102</label>
                    <input type="checkbox" class="Groupe" onclick="return chkGroupe()">
                    <label>DW103</label><br>
                    <input type="checkbox" class="Groupe" onclick="return chkGroupe()">
                    <label>DM101</label>
                    <input type="checkbox" class="Groupe" onclick="return chkGroupe()">
                    <label>DM102</label>
                    <p id="res-group"></p>
                </div>
                <div>
                    <h3>Club(s)</h3>
                    <select id="sel" multiple>
                        <option value="Informatique" class="club">Informatique</option>
                        <option value="Robotique" class="club">Robotique</option>
                        <option value="Jeu d'échecs" class="club">Jeu d'échecs</option>
                        <option value="Musique" class="club">Musique</option>
                        <option value="Foot" class="club">Foot</option>
                        <option value="Théatre" class="club">Théatre</option>
                    </select>
                    <p id="resultClub"></p>
                </div>

                <input type="submit" id="button">
            </form>
        </section>
